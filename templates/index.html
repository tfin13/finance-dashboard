<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-4">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <span class="navbar-brand mb-0 h1">
            <i class="fa-solid fa-wallet"></i> Finance Dashboard
        </span>
        <button onclick="document.body.classList.toggle('bg-dark'); document.body.classList.toggle('text-light');" class="btn btn-secondary">
            <i class="fa-solid fa-moon"></i> Toggle Dark Mode
        </button>
    </nav>

    <!-- Summary -->
    <div class="alert alert-info shadow-sm">
        <strong>Total Spending:</strong> ${{ "%.2f"|format(total) }}
    </div>

    <!-- Transaction Form -->
    <div class="card p-3 mb-4 shadow-sm">
        <form action="/add" method="post" class="row g-3">
            <div class="col-md-3">
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fa-solid fa-plus"></i> Add
                </button>
            </div>
        </form>
    </div>

    <!-- Transaction Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-list"></i> Transactions</h5>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in transactions %}
                    <tr>
                        <td>${{ "%.2f"|format(t.amount) }}</td>
                        <td>{{ t.category }}</td>
                        <td>{{ t.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chart -->
    <h2 class="mt-5"><i class="fa-solid fa-chart-pie"></i> Spending by Category</h2>
    <img src="{{ url_for('static', filename='category_chart.png') }}" class="img-fluid rounded shadow-sm">

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <small>Built by Trevor Finley â€¢ <i class="fa-brands fa-github"></i> Add your GitHub link here</small>
    </footer>

</body>
</html>
